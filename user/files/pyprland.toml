[pyprland]
plugins = ["workspaces_follow_focus", "scratchpads"]

[scratchpads.todoist]
command = "firefox --ssb todoist https://todoist.com"
match_by = "title"
title = "re:.*SIDEBAR_TODOIST.*"
animation = "fromLeft"
process_tracking = false
size = "480px 100%"
position = "0px 0px"
offset = "200%"
multi = false
smart_focus = false
excludes = ["slack", "terminal"]

[scratchpads.messages]
command = "firefox --ssb messages https://chat.beeper.com"
match_by = "title"
title = "re:.*SIDEBAR_MESSAGES.*"
animation = "fromRight"
process_tracking = false
size = "850px 100%"
margin = "0px"
offset = "200%"
multi = false
smart_focus = false
excludes = ["slack", "terminal"]

[scratchpads.slack]
command = "firefox --ssb slack https://app.slack.com/client/T02CVA1G1H6"
match_by = "title"
title = "re:.*SIDEBAR_SLACK.*"
animation = "fromTop"
process_tracking = false
margin = 40
size = "100% 60%"
position = "0px 38px"
offset = "200%"
multi = false
smart_focus = false
excludes = ["todoist", "messages"]

[scratchpads.terminal]
command = "wezterm start --class chrome-WEZTERM__-Default"
class = "chrome-WEZTERM__-Default"
animation = "fromBottom"
size = "100% 33%"
margin = 0
offset = "200%"
multi = false
smart_focus = false
lazy = true
excludes = ["todoist", "messages"]
