source = ~/.cache/wal/colors-hyprland.conf
source = ~/.config/hypr/monitors.conf
monitor=,preferred,auto,auto,vrr,1

env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,32

exec-once = hyprpm reload; hyprctl seterror enable
exec-once = systemctl --user start hyprland.target &
exec-once = lidhandler
exec-once = [workspace special:ffpreload silent] /usr/lib/firefox/firefox about:blank

# prevent wallpaper animation glitch
animation = layers, 0

layerrule = blur true, match:namespace waybar
layerrule = blur true, match:namespace display-switcher
layerrule = blur true, match:namespace power-menu
layerrule = blur true, match:namespace swaync-control-center
layerrule = blur true, match:namespace swaync-notification-window
layerrule = no_anim true, match:namespace swaync-control-center

# layer shadows
monitor=,addreserved,-6,0,0,0
layerrule = ignore_alpha 0.84, match:namespace waybar
layerrule = ignore_alpha 0.84, match:namespace display-switcher
layerrule = ignore_alpha 0.84, match:namespace power-menu
layerrule = ignore_alpha 0.83, match:namespace swaync-control-center
layerrule = ignore_alpha 0.83, match:namespace swaync-notification-window

windowrule {
    name = global-opacity
    match:class = .*
    opacity = 0.999
}

windowrule {
    name = pip
    match:title = Picture-in-Picture
    force_rgbx = true
    float = yes
}

# Primenote
windowrule {
    name = primenote
    match:class = ^(primenote)$
    float = yes
    size = 600 420
    pin = true
}

# Plasmoids
windowrule {
    name = plasmoid-warmup
    match:class = org.kde.plasmawindowed
    workspace = special:warmup silent
}

windowrule {
    name = plasmawindowed
    match:class = org.kde.plasmawindowed
    no_anim = true
    no_initial_focus = true
    float = yes
}

windowrule {
    name = plasmashell
    match:class = org.kde.plasmashell
    float = yes
}

windowrule {
    name = plasmawindowed-hide
    match:title = ^(plasmawindowed)$
    move = onscreen cursor
    no_focus = true
    no_blur = true
    no_anim = true
    border_size = 0
    no_shadow = true
}

# Launcher
windowrule {
    name = ulauncher
    match:class = ulauncher
    stay_focused = true
}

# Floating Dialogs
windowrule {
    name = float-empty
    match:class = ^$
    match:title = ^$
    float = yes
}

windowrule {
    name = float-bluetooth
    match:class = org.kde.bluedevilwizard
    float = yes
}

windowrule {
    name = float-1password
    match:class = 1Password
    float = yes
}

windowrule {
    name = float-pavucontrol
    match:class = pavucontrol-qt
    float = yes
}

windowrule {
    name = float-variety
    match:class = variety
    float = yes
}

windowrule {
    name = float-nwg-displays
    match:class = nwg-displays
    float = yes
}

windowrule {
    name = float-polkit
    match:class = org.kde.polkit-kde-authentication-agent-1
    float = yes
}

windowrule {
    name = float-gwenview
    match:class = org.kde.gwenview
    float = yes
}

windowrule {
    name = float-portal
    match:class = ^(org.freedesktop.impl.portal.*)$
    float = yes
}

windowrule {
    name = float-open-file
    match:title = ^(Open File)$
    float = yes
}

windowrule {
    name = float-open-folder
    match:title = ^(Open Folder)$
    float = yes
}

windowrule {
    name = float-save-as
    match:title = ^(Save As)$
    float = yes
}

windowrule {
    name = float-save-file
    match:title = ^(Save File)$
    float = yes
}

windowrule {
    name = float-dolphin-copy
    match:title = ^(Copying â€” Dolphin)$
    float = yes
}

# Variety Images
windowrule {
    name = variety-images
    match:title = ^(Variety Images)$
    border_size = 0
    pin = true
    size = 100% 120
    move = 0 100%-120
}

# Sidebars (Firefox SSB)
windowrule {
    name = sidebars
    match:title = .*SIDEBAR_.*
    float = yes
    border_size = 0
    rounding = 0
}

# Set programs that you use
$terminal = wezterm
$fileManager = dolphin
$menu = ulauncher-toggle

xwayland {
  force_zero_scaling = false
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = no
        disable_while_typing = no
        tap-to-click = no
    }
    sensitivity = 0
}

cursor {
    inactive_timeout = 20
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = $color1Alpha $color2Alpha 45deg
    col.inactive_border = $backgroundAlpha
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 5
        noise = 0.07
        xray = true
        popups = true
    }
    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = rgba(000000D6)
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = master
}

plugin:touch_gestures {
    sensitivity = 4.0
}

gesture = 3, horizontal, workspace

gestures {
    workspace_swipe_cancel_ratio = 0.15
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

plugin {
    hycov {
        enable_alt_release_exit = 1
	alt_toggle_auto_next = 0
	enable_hotarea = 0
    }

    hyprexpo {
        workspace_method = first 1
    }
}

# this is turned back off after plugins load
debug {
    suppress_errors = false
}

windowrule {
    name = no-maximize
    match:class = .*
    suppress_event = maximize
}

$mainMod = SUPER

bind = $mainMod, F, fullscreen
bind = $mainMod, W, exec, firefox
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, Q, exec, zsh -c "kill -9 $(hyprctl activewindow -j | jq .pid)"
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod, D, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, O, darkwindow:shadeactive, chromakey
bind = $mainMod, N, exec, pnote -c new
bind = $mainMod SHIFT, N, exec, bash -c 'f="$(hyprctl activewindow -j | jq -r .title)"; rm "$HOME/.config/primenote/notes/$f.txt"'

# sidebars
bind = $mainMod SHIFT, W, exec, pypr toggle slack
bind = $mainMod SHIFT, A, exec, pypr toggle todoist
bind = $mainMod SHIFT, S, exec, pypr toggle terminal
bind = $mainMod SHIFT, D, exec, pypr toggle messages

# hyprexpo/HyCov Keybinds
bind = $mainMod, tab, hyprexpo:expo, toggle
# bind = ALT, tab, hycov:toggleoverview
# bind = ALT, left, hycov:movefocus, l
# bind = ALT, right, hycov:movefocus, r
# bind = ALT, up, hycov:movefocus, u
# bind = ALT, down, hycov:movefocus, d

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window with mainMod + shift + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-2

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , XF86PowerOff, exec, ags toggle power-menu
bindl = ,switch:Lid Switch, exec, lidhandler

# Function Keys
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower --max-volume 120
bind = ALT, XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise --max-volume 120
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower
bind = $mainMod, P, exec, ags request switchDisplay
bind = $mainMod SHIFT, P, exec, nwg-displays
bind = SHIFT, XF86AudioRaiseVolume, exec, playerctl --player=spotify,%any,kdeconnect next
bind = SHIFT, XF86AudioLowerVolume, exec, playerctl --player=spotify,%any,kdeconnect previous
bind = , XF86AudioPlay, exec, playerctl --player=spotify,%any,kdeconnect play-pause
bind = , XF86AudioNext, exec, playerctl --player=spotify,%any,kdeconnect next
bind = , XF86AudioPrev, exec, playerctl --player=spotify,%any,kdeconnect previous
bind = SHIFT, XF86AudioNext, exec, playerctl --player=spotify,%any,kdeconnect shuffle Toggle

bind = $mainMod, escape, submap, empty
submap = empty
bind = $mainMod, escape, submap, reset
submap = reset

# Bind Ctrl+[ to escape
bind = CTRL, [, exec, wtype -p Escape

# Bind remapped caps lock to previous workspace
bind = , XF86Calculator, workspace, previous
binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
}

# Screenshot keys: window, monitor, region
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m output
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
