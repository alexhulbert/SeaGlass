source = ~/.cache/wal/colors-hyprland.conf

background {
    monitor =
    path = $wallpaper
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

general {
    grace = 0
    disable_loading_bar = true
}

auth {
    fingerprint:enabled = true
}

input-field {
    monitor =
    size = 800, 150
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = $backgroundAlpha
    check_color = $color2
    fail_color = $color3
    font_color = $foreground
    fade_on_empty = false
    rounding = -1
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    position = 0, -500
    halign = center
    valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $foreground
  font_size = 50
  font_family = SF Pro Display
  position = 0, 600
  halign = center
  valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = $foreground
  font_size = 200
  position = 0, 400
  font_family = SF Pro ExtraBold
  halign = center
  valign = center
}
